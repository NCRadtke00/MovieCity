<!DOCTYPE html>
<html>
  <head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8" />
    <meta name="MovieCity" content="The largest movie database." />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1 id="logo">Movie City</h1>
      </nav>
    <div id="response">
      <pre></pre>
    </div>

    <form id="my-form">
      <input type="text" name="title" placeholder="Title" />
      <input type="text" name="director" placeholder="Director" />
      <input type="text" name="genre" placeholder="Genre" />
      <input type="text" name="synopsis" placeholder="Synopsis" />
      <input type="number" name="runTime" placeholder="RunTime" />
      <div class="col text-center">
        <a class="btn btn-primary btn-lg btn1" role="button" type="Submit">Submit</a>
      </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>

    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
