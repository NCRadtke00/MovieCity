<!DOCTYPE html>
<html>
  <head>
    <title>MovieCity</title>
    <meta charset="utf-8" />
    <meta name="MovieCity" content="The largest movie database." />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1 id="logo">Movie City</h1>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#Search">Search</a></li>
          <li><a href="#Add">Add</a></li>
          <li><a href="#Edit">Edit</a></li>
          <li><a href="#Delete">Delete</a></li>
          <li><a href="#DisplayAll">DisplayAll</a></li>
        </ul>
      </nav>
    </header>
    <div id="response">
      <pre></pre>
    </div>
    <section class="form-Section" id="c"></section>
    <form>
      <label for="Title-input">Title:</label>
      <input type="text" name="title" id="Title-input" />
      <label for="Director-input">Director:</label>
      <input type="text" name="director" id="Director-input" />
      <label for="Genre-input">Genre:</label>
      <input type="text" name="genre" id="Genre-input" />
      <label for="Synopsis-input">Synopsis:</label>
      <input type="text" name="synopsis" id="Synopsis-input" />
      <label for="runTime-input">Run Time:</label>
      <input type="number" name="runTime" id="runTime-input" />
      <label for="ImageLoaction-input">Image Location: </label>
      <input type="text" name="imageLoaction" id="ImageLoaction-input" />
      <button class="btn" onclick="processForm()">Submit</button>
    </form>
    <button class="btn" onclick="GetMovieList()">Display Movie List</button>
    <div class="movieData">
      <table id="movieDataTable"></table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
